syntax = "proto3";

package news.v1;

import "google/protobuf/timestamp.proto";
import "options/gorm.proto";
import "google/protobuf/field_mask.proto";

option go_package = "hyperliquid-server/gen/news/v1;newsv1";

message News {
  string uuid = 1;
  string title = 2;
  string created_at = 3;
  string preview = 4;
  string category = 5;
  bool read = 6;
}

message ListUserNewsRequest {
}

message ListUserNewsResponse {
  repeated News results = 1;
}

message MarkNewsReadRequest {
  string uuid = 1;
}

message MarkNewsReadResponse {
}

message GetNewsRequest {
  string uuid = 1;
}

message GetNewsResponse {
  NewsContent result = 1;
}

message NewsContent {
  string uuid = 1;
  string title = 2;
  string content = 3;
}

service NewsService {
  rpc ListNews(ListUserNewsRequest) returns (ListUserNewsResponse) {}
  rpc MarkNewsRead(MarkNewsReadRequest) returns (MarkNewsReadResponse) {}
  rpc GetNews(GetNewsRequest) returns (GetNewsResponse) {}
}
