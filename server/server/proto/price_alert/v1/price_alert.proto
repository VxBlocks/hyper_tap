syntax = "proto3";

package news.v1;

import "google/protobuf/timestamp.proto";
import "options/gorm.proto";
import "google/protobuf/field_mask.proto";

option go_package = "hyperliquid-server/gen/price_alert/v1;pricealertv1";

message PriceAlert {
  uint32 id = 1;
  uint32 asset_id = 2;
  string symbol = 3;
  string change_percent = 4;
  string created_at = 5;
  bool read = 6;
}

message ListPriceAlertRequest {
  repeated int32 asset_ids = 1;
}

message ListPriceAlertResponse {
  repeated PriceAlert results = 1;
}

message MarkPriceAlertReadRequest {
  uint32 alert_id = 1;
}

message MarkPriceAlertReadResponse {
}

service PriceAlertService {
  option (gorm.server).autogen = false;
  rpc ListPriceAlerts(ListPriceAlertRequest) returns (ListPriceAlertResponse) {}
  rpc MarkPriceAlertsRead(MarkPriceAlertReadRequest) returns (MarkPriceAlertReadResponse) {}
}
